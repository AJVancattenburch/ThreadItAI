name: Deploy to EC2 â˜ï¸

on:
  push:
    branches:
      - main
env:
  # Setting an environment variable with the value of a configuration variable
  EC2_IP_ADDRESS: ${{ secrets.EC2_IP_ADDRESS }}
  EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
  EC2_PEM_KEY: ${{ secrets.EC2_PEM_KEY }}
  PROJECT_NAME: "threadit_ai"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create a file for your ðŸ”‘ on the action-machine
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_PEM_KEY" > ~/.ssh/id_rsa.pem
          chmod 600 ~/.ssh/id_rsa.pem

      - name: Cleanup ðŸ§¹
        run: |
          sudo ssh -i ~/.ssh/id_rsa.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_IP_ADDRESS << EOF
          sudo rm -rf threadit_ai
          sudo mkdir -p ~/threadit_ai/server
          echo "${{secrets.ENV}}" | sudo tee ~/threadit_ai/server/.env
          sudo chmod 600 ~/threadit_ai/server/.env
          EOF

      - name: Copy your code to the EC2ðŸ“”
        run: |
          scp -i ~/.ssh/id_rsa.pem -o StrictHostKeyChecking=no -r $GITHUB_WORKSPACE $EC2_USERNAME@$EC2_IP_ADDRESS:~/$PROJECT_NAME

      - name: Copy and Run Deployment Script
        run: |
          scp -i ~/.ssh/id_rsa.pem -o StrictHostKeyChecking=no deploy.sh $EC2_USERNAME@$EC2_IP_ADDRESS:~/$PROJECT_NAME
          ssh -i ~/.ssh/id_rsa.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_IP_ADDRESS "bash ~/$PROJECT_NAME/deploy.sh"
